{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="chat-header">
        <h1>AI Assistant</h1>
        <p>Ask me anything or upload files for analysis</p>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p>Ask me anything or upload files for analysis</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your AI assistant. You can ask me questions or upload files for analysis. How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="selected-files" id="selectedFiles"></div>
            
            <form id="chatForm" class="input-wrapper">
                <div class="input-row">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-actions">
                        <div class="file-input-wrapper">
                            <input 
                                type="file" 
                                id="fileInput" 
                                class="file-input"
                                multiple
                                accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg,.gif,.csv,.xlsx,.xls"
                            >
                            <button type="button" class="file-button" onclick="document.getElementById('fileInput').click()">
                                ðŸ“Ž
                            </button>
                        </div>
                        
                        <button type="submit" class="send-button" id="sendButton">
                            âž¤
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>

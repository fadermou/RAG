{% extends "base.html" %}
{% load static %}

{% block title %}Register - AI Assistant{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="auth-container">
  <div class="auth-header">
    <h1>Create Account</h1>
    <p>Join our AI assistant platform</p>
  </div>

  <form id="register-form">
    <div id="message-container"></div>
    
    <div class="form-group">
      <input type="text" id="username" class="form-input" placeholder="Username" required>
    </div>
    
    <div class="form-group">
      <input type="password" id="password" class="form-input" placeholder="Password" required>
      <div id="password-strength" class="password-strength"></div>
    </div>
    
    <button type="submit" class="auth-button" id="register-button">
      <div class="loading-spinner"></div>
      <span class="button-text">Create Account</span>
    </button>
  </form>

  <div class="auth-footer">
    <p>Already have an account? <a href="/user/login/">Sign in</a></p>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

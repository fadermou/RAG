{% extends "base.html" %}
{% load static %}

{% block title %}Login - AI Assistant{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="auth-container">
  <div class="auth-header">
    <h1>Welcome Back</h1>
    <p>Sign in to your account</p>
  </div>

  <form id="login-form">
    <div id="message-container"></div>
    
    <div class="form-group">
      <input type="text" id="username" class="form-input" placeholder="Username" required>
    </div>
    
    <div class="form-group">
      <input type="password" id="password" class="form-input" placeholder="Password" required>
    </div>
    
    <button type="submit" class="auth-button" id="login-button">
      <div class="loading-spinner"></div>
      <span class="button-text">Sign In</span>
    </button>
  </form>

  <div class="auth-footer">
    <p>Don't have an account? <a href="/user/register/">Create one</a></p>
  </div>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
